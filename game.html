<!DOCTYPE html>
<html>
    <head>
        <title>CUT-CUT-CUT</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="./js/constants.js" defer></script>
        <script src="./js/data.js" defer></script>
        <script src="./js/game.js" defer></script>
        <script src="./js/board.js" defer></script>
        <script src="./js/canvas.js" defer></script>
        <script src="./js/figure.js" defer></script>
        <script src="./js/utils.js" defer></script>
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <div class="page">
            <div>
                <div class="stats">
                    <div class="time">
                        <img
                            class="time-img"
                            src="./img/timer.svg"
                            alt="timer"
                            width="40"
                            height="40"
                        />
                        <span class="time-numbers" data-time></span>
                    </div>
                    <div class="figure-score">
                        <img
                            src="./img/figure.svg"
                            alt="figure"
                            width="40"
                            height="40"
                        />
                        <span class="figure-score-text" data-score></span>
                    </div>
                    <div class="figure-score">
                        <img
                            src="./img/knife.svg"
                            alt="figure"
                            width="40"
                            height="40"
                        />
                        <span class="figure-score-text" data-cuts></span>
                    </div>
                    <div class="figure-score">
                        <img
                            src="./img/level.svg"
                            alt="figure"
                            width="40"
                            height="40"
                        />
                        <span class="figure-score-text" data-level></span>
                    </div>
                    <div class="figure-score">
                        <img
                            src="./img/score.svg"
                            alt="figure"
                            width="40"
                            height="40"
                        />
                        <span class="figure-score-text" data-points></span>
                    </div>
                    <a class="back-link" href="/"
                        ><img
                            src="./img/exit.svg"
                            alt="figure"
                            width="40"
                            height="40"
                    /></a>
                </div>
                <div class="game-wrapper" data-game-wrapper></div>
            </div>
        </div>
    </body>
</html>
